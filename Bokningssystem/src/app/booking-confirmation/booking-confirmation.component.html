<div style="margin: 20px; padding: 5px;">
    <h2 style="margin: 5px">Din bokning: {{bookingDetails.ID}}</h2>
    <p style="margin-top: 50px; margin: 5px">
        Datum: {{date}}<br>
        Tider: {{times}}<br>
        Namn: {{bookingDetails.namn}}<br>
        Personnummer: {{bookingDetails.personnummer}}<br></p>
    <button mat-raised-button style="margin-top: 10px; width: 360px;" color="primary"
    (click)="returnToBookingPage()"
        >Tillbaka till bokningssidan</button>

</div>
